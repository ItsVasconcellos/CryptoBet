  <!-- fim da navbar e comeco da pagina feita com hathor -->
  <h1>CRIAR DESAFIO</h1>
  <br><br>
  <!-- modal para abrir o formulario e preencher com novas apostas -->
  <button id="btn" class="btn"><img src="../img/icone_mais.svg" height="30px" width="40px"/></button>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="fechar">&times;</span>
      <p class="title">Criar Aposta</p>
      <br><br>
      <!-- formulario para criacao das apostas/desafios -->
      <form method="POST" action="/desafio.html"> <!-- alterar endereco  -->
        <label for="name">Digite o nome da aposta:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="date">Data final da aposta:</label>
        <input type="date" name="date" id="date" required>
        <br>
        <label for="desc">Descricao da aposta:</label>
        <input type="text" name="desc" id="desc" required>
        <br>
        <label for="cond_vic">Descreva a condição de vitória:</label>
        <input type="text" name="cond_vic" id="cond_vic" required>
        <br>
        <button type="submit" class="submit">Criar aposta</button>
          </form>
    </div>
  </div>
      <!-- chamar javascript para funcionar o javascript -->
    <script type="text/javascript" src="../data/desafio.js"></script>
