<!-- pagina para criar apostas/desafios com conexao de blockchain pelo hathor -->
<body>
  <!-- Header com o codigo da navbar -->

    <!--- div para alocar os links na horizontal -->

  <!-- fim da navbar e comeco da pagina feita com hathor -->
  <h1>CRIAR DESAFIO</h1>
  <br><br>
  <!-- modal para abrir o formulario e preencher com novas apostas -->
  <button id="btn" class="btn"><img src="icone_mais.svg" height="30px" width="40px"/></button>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="fechar">&times;</span>
      <p class="title">Criar Aposta</p>
      <br>
      <br>
      <!-- formulario para criacao das apostas/desafios -->
      <form method="GET" action="/desafio/get"> <!-- alterar endereco  -->
        <label for="name">Digite o nome da aposta:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="date">Data final da aposta:</label>
        <input type="date" name="date" id="date" required>
        <br>
        <label for="desc">Descricao da aposta:</label>
        <input type="text" name="desc" id="desc" required>
        <br>
        <br>
        <label for="cond_x_name">Condição X:</label>
        <input type="text" name="cond_x_name" id="cond_x_name" placeholder="Brasil ganhar"required>
        <br>
        <label for="cond_x_symbol">Símbolo condição X:</label>
        <input type="text" name="cond_x_symbol" id="cond_x_symbol" placeholder="MYC (2-5 caracteres)" required>
        <br>
        <label for="cond_y_name">Condição Y:</label>
        <input type="text" name="cond_y_name" id="cond_y_name" placeholder="Brasil perder" required>
        <br>
        <label for="cond_y_symbol">Símbolo condição Y:</label>
        <input type="text" name="cond_y_symbol" id="cond_y_symbol" placeholder="MYC (2-5 caracteres)" required>
        <br>
        <button type="submit" class="submit">Criar aposta</button>
      </form>
    </div>
  </div>
      <!-- chamar javascript para funcionar o javascript -->
    <script type="text/javascript" src="desafio.js"></script>
  </body>
</html>
